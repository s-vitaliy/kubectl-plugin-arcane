profile: cover.out

threshold:
  file: 0
  package: 0
  total: 0
      
exclude:
  paths:
    - \.pb\.go$           # excludes all protobuf generated files
    - ^pkg/generated      # exclude generated code
    - ^pkg/signals        # exclude signal handlers from sample controller
    - hack/*.go           # exclude hack folder
    - main.go             # exclude main file